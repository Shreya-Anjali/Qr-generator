<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <div class="form-group">
            <label for="person_details">Enter The Person's Medical Details:</label>
            <textarea id="person_details" rows="4" placeholder="Enter the person's details here..."></textarea>
        </div>

        <div class="form-group">
            <label for="file_input">Attach a File / Picture:</label>
            <input type="file" id="file_input" />
        </div>

      <button onclick="testQR()"> Generate QR Code</button>

        <div id="qrcode"></div>

        <button id="download-btn">Download QR Code</button>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
